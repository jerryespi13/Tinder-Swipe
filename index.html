<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tinder Swipe</title>
</head>
<body>
    <main>
        <section>
            <header>
                <img src="imagenes/tinder-logo.webp" alt="Logo de tinder">
            </header>
            <div class="cards">
                <article>
                    <img src="/imagenes/1.webp" alt="foto de mujer">
                    <h2>Emma <span>25 años</span></h2>
                    <div  class="choice nope">Nope</div>
                    <div class="choise like">LIKE</div>
                </article>
                <article>
                    <img src="/imagenes/2.webp" alt="foto de varon">
                    <h2>Jerry <span>29 años</span></h2>
                    <div  class="choice nope">Nope</div>
                    <div class="choise like">LIKE</div>
                </article>
            </div>
            <footer>
                <button class="is-undo" aria-label="undo"></button>
                <button class="is-remove is-big" aria-label="remove"></button>
                <button class="is-star" aria-label="star"></button>
                <button class="is-fav is-big" aria-label="fav"></button>
                <button class="is-zap" aria-label="zap"></button>
            </footer>
        </section>
        
    </main>
</body>
</html>
